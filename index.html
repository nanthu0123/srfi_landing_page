<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>home page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="./img/logo.png" alt="logo">
        </div>
    </header>

    <main>
        <div class="img">
            <img class="team-img" src="./img/bigimg.png" alt="team-img">
        </div>
        <div class="container">
            <img class="title-img" src="./img/were1.png" alt="weare-img">

            <div class="logo-container">

                <div class="row1">
                    <img class="icon1" src="./img/latest.png" alt="latest-img">
                </div>

                <div class="row2">
                    <img class="icon2" src="./img/srfi.png" alt="srfi-img">
                    <img class="icon3" src="./img/events.png" alt="events-img">
                </div>

                <div class="row3">
                    <img class="icon4" src="./img/players.png" alt="players-img">
                    <img class="icon5" src="./img/officials.png" alt="officials-img">
                    <img class="icon6" src="./img/resource.png" alt="resource-img">
                </div>
            </div>
            <!-- HTML snippet for media queries -->
            <div class="media-logo-container">
                <img class="icon1" src="./img/latest.png" alt="latest-img">
                <img class="icon2" src="./img/srfi.png" alt="srfi-img">
                <img class="icon3" src="./img/events.png" alt="events-img">
                <img class="icon4" src="./img/players.png" alt="players-img">
                <img class="icon5" src="./img/officials.png" alt="officials-img">
                <img class="icon6" src="./img/resource.png" alt="resource-img">


            </div>

        </div>
    </main>
</body>

</html>
